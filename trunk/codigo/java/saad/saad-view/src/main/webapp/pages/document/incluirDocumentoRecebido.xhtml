<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/resources/templates/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:my="http://java.sun.com/jsf/composite/components">


		<ui:define name="msgGrowl">
			<p:growl life="6000" autoUpdate="true" id="msgs" showSummary="false" showDetail="true"/>
		</ui:define>
	<ui:define name="content">
		<style>
label {
	white-space: nowrap;
}
</style>
		<h:form id="documentAddForm">
			<p:panel id="processar1">
				<div>
					<p:breadCrumb>
					    <p:menuitem value="Início" />
					    <p:menuitem value="Documento" />
					    <p:menuitem value="Incluir" />
					    <p:menuitem value="Inclusão de Documento Recebido" />
					</p:breadCrumb>
					<h:outputText value="Inclusão de Documento Recebido"
						styleClass="title" />
					<br /> <br />
					<h:outputText value="Dados do Documento" styleClass="sub-title" />
					<div class="pure-g">
						<div class="pure-u-1-1">
							<ui:include src="includes/radioInternoExterno.xhtml">
								<ui:param name="documentController"
									value="#{inclusaoDocumentoRecebidoController}" />
								<ui:param name="documento"
									value="#{inclusaoDocumentoRecebidoController.document}" />
							</ui:include>
						</div>
					</div>
				</div>
				<br />
				<h:panelGroup id="remetentes">
					<div>
						<div class="pure-g">
							<div class="pure-u-1-1">
								<ui:include src="includes/remetenteDestinatarioInterno.xhtml">
									<ui:param name="documentController"
										value="#{inclusaoDocumentoRecebidoController}" />
									<ui:param name="documento"
										value="#{inclusaoDocumentoRecebidoController.document}" />
								</ui:include>
							</div>
						</div>
					</div>
					<div>
						<div class="pure-g">
							<div class="pure-u-1-1">
								<ui:include src="includes/remetenteDestinatarioExterno.xhtml">
									<ui:param name="documentController"
										value="#{inclusaoDocumentoRecebidoController}" />
									<ui:param name="documento"
										value="#{inclusaoDocumentoRecebidoController.document}" />
								</ui:include>
							</div>
						</div>
					</div>
					<br />
					<br />
				</h:panelGroup>
				<div>
					<div class="pure-g">
						<div class="pure-u-1-1">
							<ui:include src="includes/incluirDocumento.xhtml">
								<ui:param name="documentController"
									value="#{inclusaoDocumentoRecebidoController}" />
								<ui:param name="documento"
									value="#{inclusaoDocumentoRecebidoController.document}" />
							</ui:include>
						</div>
					</div>
				</div>
				<div>
					<div class="pure-g">
						<div class="pure-u-1-1">
							<ui:include src="includes/processo.xhtml">
								<ui:param name="documentController"
									value="#{inclusaoDocumentoRecebidoController}" />
								<ui:param name="documento"
									value="#{inclusaoDocumentoRecebidoController.document}" />
							</ui:include>
						</div>
					</div>
				</div>
			</p:panel>
			<p:panel id="processarConteudo2">
				<div>
					<div class="pure-g">
						<div class="pure-u-1-1">
							<ui:include src="includes/tarefa.xhtml">
								<ui:param name="documento"
									value="#{inclusaoDocumentoRecebidoController.document}" />
								<ui:param name="transferenciaAlteracaoTarefa" value="false" />
								<ui:param name="alterarTarefa" value="true" />
								<ui:param name="documentController"
									value="#{inclusaoDocumentoRecebidoController}" />
							</ui:include>
						</div>
					</div>
				</div>
			</p:panel>
			<p:panel id="processar2">
				<div>
					<div class="pure-g">
						<div class="pure-u-1-1">
							<ui:include src="includes/moduloEvento.xhtml">
								<ui:param name="documentController"
									value="#{inclusaoDocumentoRecebidoController}" />
								<ui:param name="documento"
									value="#{inclusaoDocumentoRecebidoController.document}" />
							</ui:include>
						</div>
					</div>
				</div>
				<div>
				<div class="pure-g">
					<div class="pure-u-1-1">
						<ui:include src="includes/anexarArquivo.xhtml">
							<ui:param name="documentController"
								value="#{inclusaoDocumentoRecebidoController}" />
							<ui:param name="documento"
								value="#{inclusaoDocumentoRecebidoController.document}" />
						</ui:include>
					</div>
					</div>
				</div>

				<div style="width: 100%; margin-top: 1%;">
					<span style="width: 30%; padding-left: 79%;"> 
						<p:commandButton
							process="processar1, processar2" icon="ui-icon-check"
							update="@form"
							actionListener="#{inclusaoDocumentoRecebidoController.comandoSalvar()}"
							id="botaoSalvar" value="Confirmar" />
							
					</span> 
					<span style="width: 30%;"> 
						<p:commandButton
							id="botaoCancelar" immediate="true"
							styleClass="ui-confirmdialog-yes" ajax="false"
							icon="ui-icon-check"
							actionListener="#{inclusaoDocumentoRecebidoController.limparTela()}"
							update="@form" value="Limpar">
						</p:commandButton>
					</span>
					<span style="width: 30%;">
						<p:commandButton type="button" value="Voltar" onclick="history.go(-1);" ajax="false" />
					</span>
				</div>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
