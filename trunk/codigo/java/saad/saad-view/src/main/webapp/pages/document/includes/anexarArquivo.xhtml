<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sig="http://br.jus.stj.commons.components"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<c:set property="documento" value="#{documento}" target="#{arquivoController}"/>
	
	<p:panel header="Arquivo(s)" styleClass="saad-border-solid" toggleable="true" id="anexos">
		<p:fileUpload disabled="#{!documentController.alterar}" invalidFileMessage="Tipo do arquivo inválido " invalidSizeMessage="Tamanho do arquivo inválido" fileUploadListener="#{arquivoController.uploadhandleFileUpload}" mode="advanced" allowTypes="/(\.|\/)(pdf)$/"
                     update=":msgs dataTableAnexos"  auto="true" sizeLimit="1000000" label="Selecionar arquivo"/>
	
		<p:dataTable id="dataTableAnexos" emptyMessage="Nenhum registro encontrado." var="anexo" value="#{arquivoController.documento.anexos}">
		    <p:column headerText="Nome">
		        <h:outputText value="#{anexo.nomeArquivo}" />
		    </p:column>
		    <p:column headerText="Excluir">
		        <p:commandButton value="Excluir" disabled="#{!documentController.alterar}" icon="ui-icon-trashl" 
		        	actionListener="#{arquivoController.removerAnexo(anexo)}" process="@this" ajax="true" update="dataTableAnexos"/>
		    </p:column>
		</p:dataTable>
	</p:panel>
</html>
