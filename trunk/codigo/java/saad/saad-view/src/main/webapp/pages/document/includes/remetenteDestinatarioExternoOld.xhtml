<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
      
	<c:set property="documento" value="#{documento}" target="#{remetenteExternoController}"/>
	
	<p:panel header="Remetente Externo" id="remetenteExterno" rendered="#{remetenteExternoController.isDocumentExternal()}"
		style="border: #C4C4C4 solid 1px !important;margin-top: 5px;"
		toggleable="true">
		
		
		
		<div class="pure-g">
			<div class="pure-u-1-3">
				<p:outputLabel for="autoCompleteOrgao" value="Pessoa Física / Nome Órgão:" styleClass="lbl" />
			</div>
			<div class="pure-u-1-3">
				<h:outputText value="Cargo:" styleClass="lbl" />
			</div>
			<div class="pure-u-1-3">
				<h:outputText value="Título:" styleClass="lbl" />
			</div>
		</div>
		<div class="pure-g">
			<div class="pure-u-7-24">
				<p:autoComplete id="autoCompleteOrgao" scrollHeight="150" minQueryLength="3" queryDelay="3" required="true" itemLabel="#{nomeOrgao}" itemValue="#{nomeOrgao}" var="nomeOrgao" size="150" maxlength="150"
					value="#{remetenteExternoController.nomeDestinatario}" completeMethod="#{remetenteExternoController.autoCompleteOrgao}" emptyMessage="Nenhum resultado encontrado.">
		            <p:ajax event="itemSelect" listener="#{remetenteExternoController.preencherOrgao}" update="@this remetenteExterno"/>
		        </p:autoComplete>
			</div>
			<div  class="pure-u-1-24"></div>
			<div class="pure-u-7-24">
				<p:autoComplete id="autoCompleteCargo" scrollHeight="150" minQueryLength="3" queryDelay="3"  itemLabel="#{cargo.nome}" itemValue="#{cargo}" var="cargo" size="150" maxlength="150"
					value="#{remetenteExternoController.cargo}" completeMethod="#{remetenteExternoController.autoCompleteCargo}" emptyMessage="Nenhum resultado encontrado.">
		            <p:ajax event="itemSelect" listener="#{remetenteExternoController.preencherCargo}" update="@this"/>
		        </p:autoComplete>
			</div>
			<div  class="pure-u-1-24"></div>
			<div class="pure-u-7-24">
				<h:inputText value="#{remetenteExternoController.documento.interfaceDestinatario.titulo}" size="150" maxlength="150" />
			</div>
		</div>
		<br/>
		<div class="pure-g">
			<div class="pure-u-1-3">
				<h:outputText value="Tratamento:" styleClass="lbl" />
			</div>
			<div class="pure-u-1-3">
				<h:outputText value="Sexo:" styleClass="lbl" />
			</div>
			<div class="pure-u-1-3">
			</div>
		</div>
		<div class="pure-g">
			<div class="pure-u-7-24">
				<h:inputText value="#{remetenteExternoController.documento.interfaceDestinatario.tratamento}" maxlength="150" size="150" />
			</div>
			<div  class="pure-u-1-24"></div>
			<div class="pure-u-7-24">
				<h:inputText value="#{remetenteExternoController.documento.interfaceDestinatario.sexo}" maxlength="20" size="20"> 
					<f:validateRegex pattern="[a-zA-Z]*" />
				</h:inputText>
			</div>
		</div>
		<br/>
		<div class="pure-g">
			<div class="pure-u-1-3">
				<h:outputText value="Logradouro:" styleClass="lbl" />
			</div>
			<div class="pure-u-1-3">
				<h:outputText value="Bairro:" styleClass="lbl" />
			</div>
			<div class="pure-u-1-3">
				<h:outputText value="Complemento:" styleClass="lbl" />
			</div>
		</div>
		<div class="pure-g">
			<div class="pure-u-7-24">
				<h:inputText value="#{remetenteExternoController.documento.interfaceDestinatario.nomeEndereco}" size="250" maxlength="250" />
			</div>
			<div  class="pure-u-1-24"></div>
			<div class="pure-u-7-24">
				<h:inputText value="#{remetenteExternoController.documento.interfaceDestinatario.nomeBairro}" size="60" maxlength="60" />
			</div>
			<div  class="pure-u-1-24"></div>
			<div class="pure-u-7-24">
				<h:inputText value="#{remetenteExternoController.documento.interfaceDestinatario.nomeComplementoEndereco}" size="100" maxlength="100" />
			</div>
		</div>
		<br/>
		<div class="pure-g">
			<div class="pure-u-1-3">
				<h:outputText value="Cidade:" styleClass="lbl" />
			</div>
			<div class="pure-u-1-3">
				<h:outputText value="UF:" styleClass="lbl" />
			</div>
			<div class="pure-u-1-3">
				<h:outputText value="CEP:" styleClass="lbl" />
			</div>
		</div>
		<div class="pure-g">
			<div class="pure-u-7-24">
				<h:inputText value="#{remetenteExternoController.documento.interfaceDestinatario.nomeCidade}" size="60" maxlength="60"/>
			</div>
			<div  class="pure-u-1-24"></div>
			<div class="pure-u-7-24">
				<p:inputMask mask="a*" style="text-transform:uppercase" value="#{remetenteExternoController.documento.interfaceDestinatario.siglaUf}" size="2" maxlength="2"/>
			</div>
			<div  class="pure-u-1-24"></div>
			<div class="pure-u-7-24">
				<p:inputMask mask="99999-999" value="#{remetenteExternoController.documento.interfaceDestinatario.numeroCep}" />
			</div>
		</div>
		<br/>
		<div class="pure-g">
			<div class="pure-u-1-3">
				<h:outputText value="Telefone:" styleClass="lbl" />
			</div>
			<div class="pure-u-1-3">
				<h:outputText value="Ramal:" styleClass="lbl" />
			</div>
			<div class="pure-u-1-3">
				<h:outputText value="E-mail:" styleClass="lbl" />
			</div>
		</div>
		<div class="pure-g">
			<div class="pure-u-7-24">
				<p:inputMask mask="(99) 99999-9999" value="#{remetenteExternoController.documento.interfaceDestinatario.numeroTelefone}" />
			</div>
			<div  class="pure-u-1-24"></div>
			<div class="pure-u-7-24">
				<h:inputText value="#{remetenteExternoController.documento.interfaceDestinatario.fax}" size="15" maxlength="15" validatorMessage="Ramal digitado inválido.">
					<f:validateRegex pattern="[0-9]*" />
				</h:inputText>
			</div>
			<div  class="pure-u-1-24"></div>
			<div class="pure-u-7-24">
				<h:inputText id="idEmail" value="#{remetenteExternoController.documento.interfaceDestinatario.email}" maxlength="40" size="40" validatorMessage="E-mail digitado inválido"> 
					<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
				</h:inputText>
			</div>
		</div>
		<br/>	
	</p:panel>
</html>
