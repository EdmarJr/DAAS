<?xml version="1.0" encoding="ISO-8859-1"?>

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:cc="http://politec.com.br/componentes"
	lang="pt-br" template="#{msg.layout}/layout.xhtml">

		<ui:define name="titulo">
			#{msg.tela_detalhe_gestao}
		</ui:define>
		
		<ui:param name="caminhoAjuda" value="#{request.contextPath}/paginas/ajuda/ajuda.htm#_Toc239236374" />
		

		<ui:define name="corpo">
			<div id="conteudo-acessibilidade">
			<h:form id="detalhe">

				<h4>#{msg.dados_da_gestao}</h4>
				<table class="form-table">
					<tbody>
						<tr>
							<td width="20%" class="form-label-primario">
								#{msg.saapGestaoPresidencia_dtInicialVigGestao}<br />
								<span class="form-label-secundario">
								<h:outputText value="#{ saapGestaoPresidenciaAction.visao.entidade.dtInicialVigGestao }" >
								 	<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
								</span>
							</td>
							<td  class="form-label-primario">
								#{msg.saapGestaoPresidencia_dtFinalVigGestao}<br />
								<span class="form-label-secundario">
								<h:outputText value="#{ saapGestaoPresidenciaAction.visao.entidade.dtFinalVigGestao }" >
								 	<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
								</span>
							</td>					
						</tr>
						<tr>
							<td width="50%" class="form-label-primario">
								#{msg.saapGestaoPresidencia_nomeMinistroPresidente}<br />
								<span class="form-label-secundario">#{ saapGestaoPresidenciaAction.visao.entidade.nomeMinistroPresidente }</span>
							</td>
						</tr>
					</tbody>
				</table>										
				<div class="form-barra-botoes">
					<h:commandButton value="#{msg.alterar}" title="#{msg.hint_botao_alterar}" styleClass="form-button-p02"
						   action="#{saapGestaoPresidenciaAction.iniciarEditar}" immediate="true"/>

					<h:commandButton value="#{msg.voltar}" title="#{msg.hint_botao_voltar}" styleClass="form-button-p02"
						   action="#{saapGestaoPresidenciaAction.consultar}" immediate="true"/>	   	   
				</div>

				<t:saveState value="#{saapGestaoPresidenciaAction.visao.consulta}"/>
				<t:saveState value="#{saapGestaoPresidenciaAction.visao.entidade.id}"/>
				<t:saveState value="#{saapGestaoPresidenciaAction.visao.pagina}"/>
			</h:form>
			<script>
				function iniciar() {
					var form = utilobjeto.getObjeto("detalhe");
					utilformulario.focoNoPrimeiroObjeto(form);
				}
			</script>
			</div>
		</ui:define>
</ui:composition>
