<?xml version="1.0" encoding="ISO-8859-1"?>

<!DOCTYPE html PUBLIC 
	"-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:cc="http://politec.com.br/componentes"
	xml:lang="pt-br" lang="pt-br">

	<ui:composition template="${msg.layout}/layout.xhtml">

		<ui:define name="titulo">
			#{msg.incluir_pendencia}
		</ui:define>
		
		<ui:param name="caminhoAjuda" value="#{request.contextPath}/paginas/ajuda/ajuda.htm#_Toc239236348" />

		<ui:define name="corpo">
			<form jsfc="h:form" id="formInclusaoPendencia">
				<h4>#{msg.dados_da_pendencia}</h4>
				<table class="form-table">
					<tr>
						<td>
							<label class="form-label-primario">
								<span class="form-campo-obrigatorio" title="#{msg.campo_de_preenchimento_obrigatorio}">*</span>
								#{msg.enderecado}<br />
								<input jsfc="h:inputText" class="form-text" type="text" 
									value="#{ saapPendenciaAdmPresidenciaAction.visao.entidade.descEnderecoPendencia }" 
									label="#{msg.enderecado}" size="50" maxlength="100" required="false" 
									id="compsaapPendenciaAdmPresidenciadescEnderecoPendencia" onblur="trim(this);"/>
							</label>
						</td>
						<td>
							
						</td>
					</tr>
					<tr>
						<td colspan="3">
							<label class="form-label-primario">
								<span class="form-campo-obrigatorio" title="#{msg.campo_de_preenchimento_obrigatorio}">*</span>
								#{msg.assunto}<br />
								
								<h:inputTextarea styleClass="form-text" value="#{ saapPendenciaAdmPresidenciaAction.visao.entidade.txtAssuntoPendencia }" label="#{msg.assunto}" size="61" maxlength="500" cols="80"  rows="3" required="false" id="compsaapPendenciaAdmPresidenciatxtAssuntoPendencia" onkeypress="return new UtilFormatador().funcaoContarCaracteres(this, event, 500)" onkeyup="return new UtilFormatador().funcaoContarCaracteres(this, event, 500)" />
							</label>
						</td>
					</tr>
					<tr>
						<td>
							<label class="form-label-primario">
								#{msg.descricao_do_andamento}<br />
								<input jsfc="h:inputText" class="form-text" type="text" 
									value="#{ saapPendenciaAdmPresidenciaAction.visao.descAndamento }" 
									label="#{msg.descricao_do_andamento}" size="100" maxlength="100" required="false" 
									id="compsaapPendenciaAdmPresidenciadescAndamento" />
							</label>
						</td>
					</tr>
				</table>
				<p class="form-legenda-campo-obrigatorio">
					(<span class="form-campo-obrigatorio">*</span>) #{msg.campos_de_preenchimento_obrigatorio}
				</p>
				<div class="form-barra-botoes">
					<input type="submit" jsfc="h:commandButton" value="#{msg.confirmar}" title="#{msg.hint_botao_gravar}" class="form-button-p03"
							action="#{saapPendenciaAdmPresidenciaAction.incluir}" />

					<input jsfc="h:commandButton" value="#{msg.limpar}" title="#{msg.hint_botao_limpar}" class="form-button-p03" 
							action="#{saapPendenciaAdmPresidenciaAction.limpar}"/>

					<input jsfc="h:commandButton" value="#{msg.voltar}" title="#{msg.hint_botao_voltar}" class="form-button-p03"
						   action="#{saapPendenciaAdmPresidenciaAction.voltarInicio}"/>
				</div>

				<t:saveState value="#{saapPendenciaAdmPresidenciaAction.visao.consultarPendenciasTO}"/>
				<t:saveState value="#{saapPendenciaAdmPresidenciaAction.visao.consulta}"/>
				<t:saveState value="#{saapPendenciaAdmPresidenciaAction.visao.consultaExecutada}"/>
				<t:saveState value="#{saapPendenciaAdmPresidenciaAction.visao.lista}"/>
				<t:saveState value="#{saapPendenciaAdmPresidenciaAction.visao.pagina}"/>
				<t:saveState value="#{saapPendenciaAdmPresidenciaAction.visao.paginaVoltar}"/>
			</form>
			<script>
				function iniciar() {
					var form = utilobjeto.getObjeto("formInclusaoPendencia");
					utilformulario.focoNoPrimeiroObjeto(form);
				}
			</script>
		</ui:define>
	</ui:composition>
</html>
