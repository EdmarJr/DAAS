<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<h:outputText value="Dados do Documento" styleClass="sub-title" />

<p:separator style="height: 1px; " />
<div>
	<p:selectOneRadio id="selectOriginDocumentType"
		value="#{documento.tipoOrigem}">
		<f:selectItems value="#{documentController.obterTiposOrigem()}"
			var="tipoEnderecamento" itemValue="#{tipoEnderecamento.valor}"
			itemLabel="#{msg[tipoEnderecamento.codLabel]}" />
		<f:ajax event="change"
			listener="#{documentController.behavior.aoMudarOrigemDoDocumento(documento)}"
			render="remetentes" />
	</p:selectOneRadio>
</div>
<br />

</html>
